<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuteiras</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
</head>

<body>

    <div class="card" id="card">
        <div class="imagen-mostarda">
            <img width="180px" src="assets/chuteirabranca.png" alt="">
        </div>
        <div class="titulo">
            <span>Nike Chuteira Branca</span>
        </div>
        <div class="cores">
            <span class="azul" id="azul">
            <span class="pretaebranca" id="pretaebranca">
            <span class="preta" id="preta">
            </span>
        </div>
        <div class="tallas-contenedor">
            <div class="titulo">
                <span>Tamanhos</span>
            </div>
            <div class="tallas">
                <div class="talla">
                    <span>36</span>
                </div>

                <div class="talla">
                    <span>37</span>
                </div>

                <div class="talla">
                    <span>38</span>
                </div>

                <div class="talla">
                    <span>39</span>
                </div>

                <div class="talla">
                    <span>40</span>
                </div>

                <div class="talla">
                    <span>41</span>
                </div>

                <div class="talla">
                    <span>42</span>
                </div>

                <div class="talla">
                    <span>43</span>
                </div>
            </div>
        </div>
    </div>

    <div class="imagens">
        <img width="100px" src="assets/chuteirabranca.png" class="preta" alt="">
        <img width="100px" src="assets/chuteirapreta.png" class="branca" alt="">
        <img width="100px" src="assets/chuteirapretabranca.png" class="verde" alt="">

    </div>

</body>

</html>
